<div class="card" style="width: 18rem; height: 38rem;">
  <img [src]="anime.images!.jpg.large_image_url" class="card-img-top" height="435" width="316px" [alt]="anime.title">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title h6">{{anime.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Ano de lançamento: {{anime.year || 'sem informações'}}</h6>
    <h6 class="card-subtitle mb-2 text-muted">Rating: {{anime.score || 'sem informações'}}</h6>
    <div class="align-self-end mt-auto me-auto">
      <a href="#" class="btn btn-sm me-1"><i class="fa fa-info me-2"></i>Detailed info</a>
    <a [href]="anime.url" class="btn btn-sm mx-1"><i class="fa fa-link me-2"></i>myAnimeList</a>
    
</div>


  </div>
</div>
