<section class="mb-4">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-4">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body text-center">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

              <div class="form-outline form-white mb-4 d-flex flex-column align-items-center">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" required class="form-control form-control-sm w-75" formControlName="email"/>
              </div>

              <div class="form-outline form-white mb-4 d-flex flex-column align-items-center">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control form-control-sm w-75" formControlName="password"/>
              </div>

              <p class="small mb-1 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light nav-orange btn-md px-5 fw-bold" type="submit" [disabled]="!loginForm.valid">Login</button>

            </form>

            <div>
              <p class="my-4">Don't have an account? <button [routerLink]="['/register']" class="btn nav-orange btn-sm text-white-50 text-center fw-bold">Sign Up</button>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
