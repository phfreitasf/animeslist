<app-anime-filter (animeFilter)="filterAnimes($event)"></app-anime-filter>
<nav class="d-flex justify-content-center my-4" aria-label="Anime Page navigation">
  <ul class="pagination flex-wrap">
    <li class="page-item" *ngFor="let page of pages"><a class="btn bg-dark text-white"
        (click)="getAnimes(page.label)">{{page.label}}</a></li>
  </ul>
</nav>

<section class="container">
  <div class="d-md-flex justify-content-md-center">

    <app-animes-season></app-animes-season>
  </div>

</section>

<section class="d-flex flex-wrap justify-content-center">
  <div *ngFor="let anime of animes" class="mx-2">
    <app-anime-item [anime]="anime"></app-anime-item>
  </div>
</section>
