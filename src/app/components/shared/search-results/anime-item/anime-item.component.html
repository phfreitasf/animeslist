<div class="card">
  <a [routerLink]="['/anime', anime.mal_id]">
    <img #animeImg class="img-card-size" [src]="anime.images.webp.large_image_url" [alt]="anime.title" [title]="anime.title" />
    <span class="only-show-on-hover fs-6 w-100 text-center">{{anime.title_english || anime.title}}</span>
  </a>
  <div class="card-body d-flex flex-column">
    <div class="row justify-content-center">
      <a [routerLink]="['/anime', anime.mal_id]" class="btn btn-sm col-auto me-2"><i class="fa fa-info me-2"></i>Info</a>
    <a [href]="anime.url" class="btn btn-sm col-auto"><i class="fa fa-link me-2"></i>myAnimeList</a>
</div>


  </div>
</div>
